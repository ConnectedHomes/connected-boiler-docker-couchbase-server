---
default:
  couchbase: &couchbase
    image: couchbase-server-new
    announce: 8091 

  couchbase-init: &couchbase-init
    env_vars:
      CB_INIT_RAM_SIZE: 512
      CB_SERVER_HOST: couchbase
      CB_SERVER_PORT: 80
    links:
      - couchbase

dev:
  couchbase:
    <<: *couchbase
    ebs:
      vol_id: vol-3c037c3b
      zone: eu-west-1c
      mount: /opt/couchbase/var
      device: /dev/xvdg

  couchbase-init:
    <<: *couchbase-init
